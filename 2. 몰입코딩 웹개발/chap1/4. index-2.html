<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>각각의 크기와 색상과 정렬상태가 다른 링크 버튼 3개 만들어주세요.</title>
  <style>
    /* a태그는 인라인 요소이기 때문에 text 정렬이 안됨. 그러므로 부모인 div에서 정렬을 한다. div는 블록 요소로 텍스트를 정렬할 떄 인라인 요소를 하나의 글자 취급을 한다. */
    div {
      text-align-last: left;
    }
    div > a {
      font-size: 5rem;
      color: red;
    }
    nav {
      text-align: center;
    }
    nav > a {
      font-size: 7rem;
      color: aqua;
    }
    section {
      text-align: right;
    }
    section > a {
      font-size: 10rem;
      color: violet;
    }
  </style>
</head>
<body>
  <div><a href="www.naver.com">네이버</a></div>
  <nav><a href="www.google.com">구글</a></nav>
  <section><a href="www.daum.net">다음</a></section> 
</body>
</html>
