<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>각각의 크기와 색상이 다른 링크 버튼 3개 만들어주세요.</title>
  <style>
    div > a {
      font-size: 5rem;
      color: red;
    }
    nav > a {
      font-size: 7rem;
      color: green;
    }
    section a {
      font-size: 10rem;
      color: blue;
    }
  </style>
</head>
<body>  
  <div><a href="www.naver.com">네이버</a></div>
  <nav><a href="www.google.com">구글</a></nav>
  <section><a href="www.daum.net">다음</a></section>
</body>
</html>
