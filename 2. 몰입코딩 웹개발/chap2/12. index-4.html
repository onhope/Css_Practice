<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float-grid</title>
  <style>
    .inline-grid {
      font-size: 0;
    }
    .inline-grid > * {
      display: inline-block;
      vertical-align: top;
      box-sizing: border-box;
    }
    section {
      border: 10px solid red;
      width: 400px;
      margin: 0 auto;
    }
    section > nav {
      height: 100px;
      width: 20%;
      background-color: gold;
    }
    section > nav:nth-child(2n) {
      background-color: green;
    }
    .float-grid::after {
      content: "";
      display: block;
      clear: both;
    }
    .float-grid > * {
      float: left;
      box-sizing: border-box;
    }
    section > nav:nth-child(3) {
      border: 3px solid black;
    }
  </style>
</head>
<body>
<section class="inline-grid">
  <nav></nav>
  <nav></nav>
  <nav></nav>
  <nav></nav>
  <nav></nav>
</section>
<section class="float-grid">
  <nav></nav>
  <nav></nav>
  <nav></nav>
  <nav></nav>
  <nav></nav>
</section>
</body>
</html>
