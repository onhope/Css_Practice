<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>드롭다운 메뉴 만들기8</title>
  <style>
    ul, li {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .menu-1 {
      text-align: center;
    }
    .menu-1 > ul {
      background-color: #afafaf;
      display: inline-block;
    }
    .menu-1 > ul > li {
      list-style: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>완료 : ul, li의 기본디자인을 노말라이즈 해주세요.</h1>
  <h1>요구 : 메뉴(ul)을 가운데 정렬 해주세요.</h1>
  
  <nav class="menu-1">
    <ul>
      <li>메뉴아이템1</li>
      <li>메뉴아이템2</li>
      <li>메뉴아이템3</li>
    </ul>
  </nav>
</body>
</html>
