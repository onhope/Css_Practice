<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box-shadow2. 블러</title>
  <style>
    body {
    background-color: #e2e1e0;
    text-align: center;
    }
    .card {
      background-color: #fff;
      border-radius: 2px;
      display: inline-block;
      width: 300px;
      height: 300px;
      margin: 1rem;
    }
    .card:hover {
      box-shadow: 30px -20px 38px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="card"></div>
  <div class="card"></div>
  <div class="card"></div>
  <div class="card"></div>
  <div class="card"></div>
  <div class="card"></div>
</body>
</html>
