<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최상위 엘리먼트의 클래스 속성을 제외한 나머지는 전부 지워주세요.</title>
  <style>
    a {
      color: inherit;
      text-decoration: none;
    }
    .menu-box {
      text-align: center;
    }
    .menu-box > div {
      background-color: lightgray;
      display: inline-block;
      border-radius: 5px;
      padding: 0 10px;
 
    }
    .menu-box > div > div {
      display: inline-block;
    }
    .menu-box > div > div > div {
      padding: 10px;
      display: block;
    }
    .menu-box > div > div:hover > div {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <div class="menu-box">
    <div>
      <div>
        <div>메뉴 아이템 1</div>
      </div>
      <div>
        <div>메뉴 아이템 2</div>
      </div>
      <div>
        <div>메뉴 아이템 3</div>
      </div>
      <div>
        <div>메뉴 아이템 4</div>
      </div>
    </div>
  </div> 
</body>
</html>
