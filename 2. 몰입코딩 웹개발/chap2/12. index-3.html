<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float</title>
  <style>
    section {
      border: 1px solid red;
      width: 500px;
      margin: 0 auto;
    }
    section > div {
      border: 4px solid black;
      font-size: 2rem;
      float: left;
      width: 20%;
      box-sizing: border-box;
    }
    section > div:nth-child(1), 
    section > div:nth-child(3) {
      float: right;
    } 
    section::after {
      content: "";
      display: block;
      clear: both;
    }
  </style>
</head>
<body>
<article>
  <section>
    <div>1번</div>
    <div>2번</div>
    <div>3번</div>
    <div>4번</div>
  </section>
</article>
</body>
</html>
