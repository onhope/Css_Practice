<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text-shadow</title>
  <style>
    div {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4rem;
      font-weight: bold;
      color: black;
      text-shadow: -10px 10px 5px #afafaf, 10px 10px 38px #afafaf;
    }
  </style>
</head>
<body>
  <div>SEARCH</div>
</body>
</html>
