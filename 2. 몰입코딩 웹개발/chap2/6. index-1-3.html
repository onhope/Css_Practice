<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>h1~6</title>
</head>
<body>
  <!-- h1 : 큰 제목 -->
  <!-- h2 : h1 다음으로 큰 제목-->
  <!-- h3 : h2 다음으로 큰 제목-->
  <!-- h4 : h3 다음으로 큰 제목-->
  <!-- h5 : h4 다음으로 큰 제목-->
  <!-- h6 : h5 다음으로 큰 제목-->
  <h1>내용 1</h1>
  <h2>내용 2</h2>
  <h3>내용 3</h3>
  <h4>내용 4</h4>
  <h5>내용 5</h5>
  <h6>내용 6</h6>
  <h1>방탄소년단</h1>
  <h2>앨범</h2>
  <div>앨범의 자세한 내용</div>
  <h2>멤버</h2>
  <div>멤버의 자세한 내용</div>
</body>
</html>
