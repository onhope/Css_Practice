<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>style css 변수 선언와 calc</title>
  <style>
    .header {
      margin-top: 50px;
      height: 100px;
      border: 10px solid red;
    }
    :root {
      --site-width :700px;
    }
    .header-1 {
      width: var(--site-width);
    }
    .header-2 {
      width: calc(var(--site-width) - 200px);
    }
  </style>
</head>
<body>
  <div class="header header-1"></div>
  <div class="header header-2"></div>
</body>
</html>
