<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inline-grid</title>
  <style>
    body {
      margin: 0;
    }
    .inline-grid {
      font-size: 0;
    }
    .inline-grid > * {
      display: inline-block;
      font-size: 1rem;
      vertical-align: top;
    }
    .width-10p {
      width: 10%;
    }
    .box-1 {
      margin-top: 100px;
      border: 10px solid black;
      height: 100px;
    }
    .box-1 > div {
      height: 100%;
      background-color: red;
    }
    .box-1 > div:nth-child(2n) {
      background-color: blue;
    }

    .box-1-2:nth-child(2n) {
      background-color: blue;
    }
    .box-1-2 > div:nth-child(1) {
      width: 100px;
    }
    .box-1-2 > div:nth-child(2),
    .box-1-2 > div:nth-child(3) {
      width: calc((100% - 100px)/2)
    }

    .box-1-3 > div {
      width: calc((100% - 30px * (5 - 1)) / 5);
    } 
    .box-1-3 > div:not(:nth-child(5)) {
      margin-right: 30px; 
    }
  </style>
</head>
<body>
  <div class="box-1 inline-grid">
    <div class="width-10p"></div>
    <div class="width-10p"></div>
    <div class="width-10p"></div>
    <div class="width-10p"></div>
    <div class="width-10p"></div>
    <div class="width-10p"></div>
    <div class="width-10p"></div>
    <div class="width-10p"></div>
    <div class="width-10p"></div>
    <div class="width-10p"></div>
  </div>

  <div class="box-1 box-1-2 inline-grid">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="box-1 box-1-3 inline-grid">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
