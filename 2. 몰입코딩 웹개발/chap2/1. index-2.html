<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬라이더의 페이지 메뉴 구현 1</title>
  <style>
    body {
      background-color: black;
      text-align: center;
    }
    section > div {
      width: 20px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.5);
      display: inline-block;
      border-radius: 3px;
      cursor: pointer;
    }
    section > div:first-child, 
    section > div:hover {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
  <section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </section>
</body>
</html>
