<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box-shadow5. 애니메이션 타이밍 펑션</title>
  <style>
    body {
    background-color: #e2e1e0;
    text-align: center;
    }
    .card {
      background-color: #fff;
      border-radius: 2px;
      display: inline-block;
      width: 300px;
      height: 300px;
      margin: 1rem;
      box-shadow: 0 1px 3px rgbap(0,0,0,0.15),
        0 1px 3px rgba(0,0,0,0.3);
      transition: box-shadow 3s cubic-bezier(0.165, 0.84, 0.44, 1);
    }
    .card:hover {
      box-shadow: 30px -20px 38px rgba(0,0,0,0.3), 0px -10px 10px green;
    }
  </style>
</head>
<body>
  <div class="card"></div>
  <div class="card"></div>
  <div class="card"></div>
  <div class="card"></div>
  <div class="card"></div>
  <div class="card"></div>
</body>
</html>
