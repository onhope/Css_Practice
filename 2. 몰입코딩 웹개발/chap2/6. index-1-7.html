<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상황에 맞는 태그를 알면 그걸 사용하고, 모르면 div</title>
  <style>
    /* 폰트 시작 */
    
    /* 폰트 끝 */

    /* 노말라이즈 시작 */
    body, ul, li {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    /* 노말라이즈 끝 */

    /* 라이브러리 시작 */

    /* 라이브러리 끝 */

    /* 커스텀 시작 */
    .menu-box-1 {
      text-align: center;
    }
    .menu-box-1 > ul {
      background-color: #afafaf;
      display: inline-block;
      padding: 0 30px;
      border-radius: 20px;
    }
    .menu-box-1 > ul > li {
      display: inline-block;
    }
    .menu-box-1 > ul > li > a {
      display: block;
      padding: 20px;
    }
    .menu-box-1 > ul > li:hover > a {
      background-color: black;
      color: white;
    }
    /* 커스텀 끝 */

  </style>
</head>
<body>
  <nav class="menu-box-1">
    <ul>
      <li><a href="#">아이템 1</a></li>
      <li><a href="#">아이템 2</a></li>
      <li><a href="#">아이템 3</a></li>
      <li><a href="#">아이템 4</a></li>
    </ul>
  </nav>
</body>
</html>
