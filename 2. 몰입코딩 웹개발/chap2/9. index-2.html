<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애니메이션 타이밍 기능1</title>
  <style>
    :root {
      --main-transition-delay:1s;
    }

    .box-1 {
      height:100px;
      border:10px solid black;
    }

    .box-1 > .gage {
      height:100%;
      width:0;
      background-color:red;
      transition:width var(--main-transition-delay);
    }

    body:hover > .box-1 > .gage {
      width:100%;
    }

    .box-1-2 > .gage {
      transition:width var(--main-transition-delay) linear;
    }

    .box-1-3 > .gage {
      transition:width var(--main-transition-delay) cubic-bezier(.08,1.31,.88,-0.26);
    }

    .box-1-4 > .gage {
      transition:width var(--main-transition-delay) steps(10,start);
    }

    .box-1-5 > .gage {
      transition:width var(--main-transition-delay) steps(10,end);
    }
  </style>
</head>
<body>
  <div class="box-1 box-1-1">
    <div class="gage"></div>
  </div>
  <div class="box-1 box-1-2">
    <div class="gage"></div>
  </div>
  <div class="box-1 box-1-3">
    <div class="gage"></div>
  </div>
  <div class="box-1 box-1-4">
    <div class="gage"></div>
  </div>
  <div class="box-1 box-1-5">
    <div class="gage"></div>
  </div>
</body>
</html>
