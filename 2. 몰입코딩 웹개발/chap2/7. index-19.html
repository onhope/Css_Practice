<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>드롭다운 메뉴 만들기19</title>
  <style>
    body {
      color: black;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    ul, li {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .menu-1 {
      text-align: center;
    }
    .menu-1 > ul {
      background-color: #afafaf;
      display: inline-block;
      padding: 0 20px;
      border-radius: 10px;
    }
    .menu-1 > ul > li {
      width: 200px;
      list-style: none;
      display: inline-block;
    }
    .menu-1 > ul > li > a {
      padding: 10px;
      display: block;
    }
    .menu-1 > ul > li:hover > a {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <h1>완료 : 메뉴아이템텍스트(a)가 주어진 공간을 가득 채우도록 해주세요.</h1>
  <h1>요구 : 메뉴아이템에 마우스를 올렸을 때 자식인 텍스트(a)의 배경색과 글자색을 적절하게 변경해주세요.</h1>
  
  <nav class="menu-1">
    <ul>
      <li><a href="#">메뉴아이템1</a></li>
      <li><a href="#">메뉴아이템2</a></li>
      <li><a href="#">메뉴아이템3</a></li>
    </ul>
  </nav>
</body>
</html>
