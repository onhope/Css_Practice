<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ol, li</title>
</head>
<body>
  <!-- ol의 역할 : li의 부모 -->
  <ol>
    <li>물을 끓는다.</li>
    <li>라면을 넣는다.</li>
    <li>후레이크와 스프를 넣는다.</li>
    <li>맛있게 먹는다.</li>
  </ol>

  <ul>
    <li>아이템1</li>
    <li>아이템2</li>
    <li>아이템3</li>
  </ul>
</body>
</html>
