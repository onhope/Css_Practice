<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>드롭다운 메뉴 만들기6</title>
  <style>
    .menu-1 > ul {
      margin: 0;
      padding: 0;
      background-color: #afafaf;
      display: inline-block;
    }
    .menu-1 > ul > li {
      margin: 0;
      padding: 0;
      list-style: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>완료 : 메뉴가 최대한 적은 넓이를 가지도록 해주세요.</h1>
  <h1>요구 : 메뉴아이템과, 메뉴의 margin, padding을 모두 0으로 만들어주세요.</h1>
  
  <nav class="menu-1">
    <ul>
      <li>메뉴아이템1</li>
      <li>메뉴아이템2</li>
      <li>메뉴아이템3</li>
    </ul>
  </nav>
</body>
</html>
