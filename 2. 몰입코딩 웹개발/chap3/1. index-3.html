<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position:absolute를 이용해 화면 4등분하기</title>
  <style>
    section > div {
      position: absolute;
      width: 50%;
      height: 50%;
    }
    section > div:nth-child(1) {
      background-color: black;
      top: 0;
      left: 0;
    }
    section > div:nth-child(2) {
      background-color: green;
      top: 0;
      left: 50%;
    }
    section > div:nth-child(3) {
      background-color: red;
      top: 50%;
      left: 0;
    } 
    section > div:nth-child(4) {
      background-color: yellow;
      top: 50%;
      left: 50%;
    }
  </style>
</head>
<body>
  <section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </section>
</body>
</html>
