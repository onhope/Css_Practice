<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex2</title>
  <style>
    .container {
      display: flex;
       /* 기본값, 주축은 가로(행) */
      /* flex-direction: row; */
      /* 주축은 세로 */
      /* flex-direction: column;  */
      /* 주축은 가로(행), 콘텐츠 방향은 반대 */
      /* flex-direction: row-reverse; */
      /* 주축은 세로(열), 콘텐츠 방향은 반대 */
      flex-direction: column-reverse;
    }
    .item {
      width: 80px;
      height: 80px;
      background-color: orange;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
</body>
</html>
