<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>의사선택자 - active</title>
  <style>
    [type="button"] {
      width: 100px;
      height: 30px;
      background-color: tomato;
      color: white;
      border: none;
      border-radius: 8px;
    }
    [type="button"]:active {
      background-color: gold;
    }
  </style>
</head>
<body>
  <!-- hover, active, focus, disabled, nth-child -->
  <input type="button" value="버튼">
</body>
</html>
