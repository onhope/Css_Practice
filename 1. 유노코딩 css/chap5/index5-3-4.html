<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>의사요소 : before, after</title>
  <style>
    p::before {
      content: "앞에다 추가한 텍스트";
      color: red;
      font-weight: 900;
    }
    p::after {
      content: "뒤에다 추가한 텍스트";
      color: gold;
      font-weight: 100;
    }
  </style>
</head>
<body> 
  <p>원래 쓰여 있던 내용</p>
</body>
</html>
