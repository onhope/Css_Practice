<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box-model 1</title>
  <style>
    div {
      border: 3px solid orange;
      padding: 20px;
      margin: 50px;
      width: 100px;
      height: 50px;
    }
    span {
      border: 3px solid teal;
      display: inline-block;
      padding: 20px;
      margin: 50px;
      width: 100px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div>요소의 콘텐츠 영역</div>
  <span>check</span>
</body>
</html>
