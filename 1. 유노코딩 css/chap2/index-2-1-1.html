<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>font-family</title>
  <style>
    h1 {
      font-family: serif, 'Times New Roman', Times
      /* serif가 없으면 뒤의 Times New Roman, Times가 적용 */
    }
  </style>
</head>
<body>
  <h1>아무 노래</h1>  
  <p>아무노래나 일단 틀어</p>  
</body>
</html>
