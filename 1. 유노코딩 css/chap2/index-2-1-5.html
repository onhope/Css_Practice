<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>block, inline, border</title>
  <style>
    div {
      border: 5px solid red;
      display: inline;
    }
    span {
      border-width: 5px;
      border-style: dashed;
      border-color: blue;
      display: block;
    }
  </style>
</head>
<body>
  <div>나는 블록 요소야</div>
  <span>나는 인라인 요소야</span>
</body>
</html>
