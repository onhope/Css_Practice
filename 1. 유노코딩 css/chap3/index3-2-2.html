<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position : absolute</title>
  <style>
    div{
      width: 200px;
      height: 200px;
      background-color: yellow;
      position: relative;
      border: 1px solid black;
    }
    .abs{
      width: 100px; height: 100px;
      background-color: rebeccapurple;
      position: absolute;
      top: 0px;
    }
  </style>
</head>
<body>
  <div></div>
  <div>
    <div class="abs"></div>
    <p>pppppppppp</p>
  </div>
</body>
</html>
