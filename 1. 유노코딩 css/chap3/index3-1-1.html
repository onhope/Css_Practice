<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float - 문서의 흐름에서 제외되는 경우</title>
  <style>
    #a {
      width: 100px;
      height: 50px;
      background-color: orange;
      float: right;
    }

    #b {
      width: 100px;
      height: 100px;
      background-color: blue;
      float: left;
    }
  </style>
</head>
<body>
  <div id="a"></div>
  <div id="b"></div>
  <p>안녕하세요. 저는 세번째 태그입니다</p>
  <p>안녕하세요. 저는 세번째 태그입니다</p>
  <p>안녕하세요. 저는 세번째 태그입니다</p>
  <p>안녕하세요. 저는 세번째 태그입니다</p>
  <p>안녕하세요. 저는 세번째 태그입니다</p>
</body>
</html>
